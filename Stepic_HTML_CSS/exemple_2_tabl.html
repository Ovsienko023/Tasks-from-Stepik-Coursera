<!DOCTYPE html>
<html>
    <head>
        <title> Test window </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Таблица </h1>
        <table border="1">
            <tr>
                <th> Имя </th>
                <th> Возраст </th>
            </tr>
            <tr>
                <th> Bob </th>
                <th> 52 </th>
            </tr>
        </table>

        <table border="1">
            <caption>Сотрудники отдела поддержки</caption>
            <thead>
              <tr>
                <th>Имя</th>
                <th>Должность</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Петя</td>
                <td>Менеджер</td>
              </tr>
              <tr>
                <td>Маша</td>
                <td>Разработчик</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Вася</td>
                <td>Девопс</td>
              </tr>
            </tfoot>
          </table>
        <hr>
        <table border="1">
            <tr>
              <td>Первая ячейка</td>
              <td>Вторая ячейка</td>
              <td>Третья ячейка</td>
            </tr>
            <tr>
              <td colspan="3">Единственная ячейка</td>
            </tr>
          </table>
        <hr>
        <table border="1">
            <tr>
              <td rowspan="2">Левая ячейка</td>
              <td>Верхняя ячейка</td>
            </tr>
            <tr>
              <td>Нижняя ячейка</td>
            </tr>
          </table>

    </body>
</html>
