<html>
    <head>
        <meta charset="utf-8">
        <title>Сумматор</title>
       </head>
    <body>
        <textarea id="input1">Первое число</textarea>
        <textarea id="input2">Второе число</textarea>
        <button name="summButton" onclick="Buttononclic()">+</button>
        <textarea id="output">Ответ</textarea>
        <title>Страница с примером кода JavaScript</title>
            <script>
                function Buttononclic(){
                    let result = 0
                    let a = parseInt(document.getElementById("input1").value) 
                    let b = parseInt(document.getElementById("input2").value)
                    document.getElementById("output").value = a + b
                }
            </script>
    

    </body>
</html>
