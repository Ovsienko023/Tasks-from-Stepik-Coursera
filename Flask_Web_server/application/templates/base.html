<html>
    <head>
        <link type="test/css", href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
        {% block title -%}
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Про Flask</title>
        {% endif %}
        {% endblock %}
    </head>
    <body>
        <ul class="mainmenu"> 
        {% block content -%}
          {% block mainmenu %}
          {% for m in menu %}
            <li><a href="{{ m.url }}">{{m.name}}</a></li>
          {% endfor %}
          {% endblock mainmenu%}
        <div class="clear"></div>
        <div class="content">
        </ul>
        <h1>{{ title }}</h1>
        {% endblock %}
        </div>
    </body>
</html>
